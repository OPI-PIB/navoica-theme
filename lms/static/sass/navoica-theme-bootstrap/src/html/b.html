<!doctype html>
<html lang="pl">
<head>
    <title>Piąta strona | Navoica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="html front not-logged-in">
<nav id="skip-link" aria-label="Nawiguj do wybranych sekcji tej strony">
    <div class="list-group">
        <a href="#main" class="list-group-item list-group-item-action sr-only sr-only-focusable">Przeskocz do glownej tresci</a>
        <a href="#footer" class="list-group-item list-group-item-action sr-only sr-only-focusable">Przeskocz do stopki</a>
    </div>
</nav>

<div id="page" class="page">

    <header id="header" class="bg-white">
        <div class="container">

            <div class="navbar navbar-expand-md">

                <a class="navbar-brand mr-3" href="a.html">
                    <img src="assets/logo-light-bg.svg" alt="Strona główna platformy Nawojka">
                </a>

                <nav id="nav" aria-label="Nawiguj do wybranych stron platformy Nawojka">
                    <div>
                        <a id="mooc-courses-button"
                           href="c.html"
                           class="btn btn-sm btn-outline-primary border-secondary">
                            <em class="fa fa-book"></em>
                            <span>Katalog kursów</span>
                        </a>
                    </div>

                    <form id="mooc-search-form" class="form-inline" role="search" aria-label="Wyszukuj bezpłatne kursy online na platformie Nawojka">
                        <div class="input-group">
                            <input id="mooc-search-course-name" type="search" class="form-control form-control-sm border-secondary" aria-label="Nazwa kursu lub słowa kluczowe opisujące kurs">
                            <div class="input-group-append">
                                <button class="btn btn-sm btn-outline-primary border-secondary" type="submit" id="course-search-button">
                                    <span class="sr-only">Wyszukaj kursy</span>
                                    <em class="fas fa-search" aria-hidden="true"></em>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="dropdown ml-auto">
                        <button id="mooc-my-mooc"
                                class="btn btn-sm btn-outline-primary border-secondary dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" aria-label="Moja Nawojka">
                            <em class="fa fa-user"></em>
                            <span>Moja Navoica</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right"
                             aria-labelledby="mooc-my-mooc"
                             role="menu">
                            <a class="dropdown-item" href="b.html" role="menuitem">Zaloguj się</a>
                            <a class="dropdown-item" href="c.html" role="menuitem">Zarejestruj się</a>
                        </div>
                    </div>

                </nav>

            </div>

        </div>
    </header>

    <main id="main">
        <section id="main-title">
            <header>
                <div class="container">
                    <h1>Hello, courses!</h1>
                </div>
            </header>
        </section>
        <section id="main-content">
            <div class="container">
                <div id="center">
                    <h2>Main</h2>
                    <p>This is a simple hero unit, a simple jumbotron-style component.</p>
                </div>
                <aside id="sidebar">
                    <h2>Sidebar</h2>
                    <p>A lightweight, flexible component that can optionally extend the entire viewport.</p>
                </aside>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div id="footer-map">
            <div class="container">
                Site map
            </div>
        </div>
        <div id="footer-links">
            <div class="container">
                External links
            </div>
        </div>
    </footer>

</div>

<script src="js/jquery-slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
